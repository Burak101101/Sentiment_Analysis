<h2>Compare Two Subreddits</h2>
<form method="post">
    {% csrf_token %}
    <label for="subreddit_1">Subreddit 1:</label>
    <input type="text" id="subreddit_1" name="subreddit_1" required>
    <br>
    <label for="subreddit_2">Subreddit 2:</label>
    <input type="text" id="subreddit_2" name="subreddit_2" required>
    <br>
    <button type="submit">Compare</button>
</form>
