<!-- templates/analysis/pdf_report_template.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 40px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .date {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .content {
            margin-top: 20px;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        h3 {
            color: #444;
            font-size: 18px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ title }}</h1>
        <div class="date">Generated on: {{ date }}</div>
    </div>

    <div class="content">
        {{ report.content|safe }}
    </div>

    <div class="footer">
        <p>Generated by Reddit Analysis Tool</p>
    </div>
</body>
</html>
