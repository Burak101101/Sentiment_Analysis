{% extends 'base.html' %}

{% block content %}
    <div class="auth-page">
        <div class="form-container">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
