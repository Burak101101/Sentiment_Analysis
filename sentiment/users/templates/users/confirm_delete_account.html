{% extends 'base.html' %}

{% block content %}
<div class="auth-page">
  <div class="form-container delete-account">
    <h2>Delete Account</h2>
    <p class="warning-text">Are you sure you want to delete your account? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <div class="button-group">
            <button type="submit" class="delete-btn">Yes, delete my account</button>
        </div>
        <div class="button-group">
            <a href="{% url 'users:profile' %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
  </div>
</div>
{% endblock %}
